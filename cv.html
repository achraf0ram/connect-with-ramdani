      transform: rotateX(var(--rotate-x,0deg)) rotateY(var(--rotate-y,0deg));
      transition: transform 0.2s ease-out;
      overflow: hidden;
      cursor: pointer;
    }

      margin-bottom: 1.5rem;
    }
    .pc-content {

      z-index: 2;

    }
    .pc-details {

  <script>
    // Tilt effect (simplified for vanilla JS)
    const wrap = document.getElementById('wrap');
    const card = document.getElementById('card');
    function clamp(value, min = 0, max = 100) {
      return Math.min(Math.max(value, min), max);
    }
    function round(value, precision = 3) {
      return parseFloat(value.toFixed(precision));
    }
    function adjust(value, fromMin, fromMax, toMin, toMax) {
      return round(toMin + ((toMax - toMin) * (value - fromMin)) / (fromMax - fromMin));
    }
    function updateCardTransform(offsetX, offsetY) {
      const width = card.clientWidth;
      const height = card.clientHeight;
      const percentX = clamp((100 / width) * offsetX);
      const percentY = clamp((100 / height) * offsetY);
      const centerX = percentX - 50;
      const centerY = percentY - 50;
      card.style.setProperty('--pointer-x', percentX + '%');
      card.style.setProperty('--pointer-y', percentY + '%');
      card.style.setProperty('--background-x', adjust(percentX, 0, 100, 35, 65) + '%');
      card.style.setProperty('--background-y', adjust(percentY, 0, 100, 35, 65) + '%');
      card.style.setProperty('--pointer-from-center', clamp(Math.hypot(percentY - 50, percentX - 50) / 50, 0, 1));
      card.style.setProperty('--pointer-from-top', percentY / 100);
      card.style.setProperty('--pointer-from-left', percentX / 100);
      card.style.setProperty('--rotate-x', round(-(centerX / 5)) + 'deg');
      card.style.setProperty('--rotate-y', round(centerY / 4) + 'deg');
    }
    card.addEventListener('pointermove', function(e) {
      const rect = card.getBoundingClientRect();
      updateCardTransform(e.clientX - rect.left, e.clientY - rect.top);
    });
    card.addEventListener('pointerleave', function() {
      card.style.setProperty('--rotate-x', '0deg');
      card.style.setProperty('--rotate-y', '0deg');
    });
    // Contact button
    document.getElementById('contactBtn').onclick = function() {
      window.open('https://wa.me/212620740008?text=Salut, je veux poser une question', '_blank');
    };
